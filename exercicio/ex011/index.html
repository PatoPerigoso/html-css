<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> <!-- A tag <picture> vc pode adicionar imagens de direfentes tamanho para se usa em varios dispositivos celular, tablet, pc etc...-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ytmp3free.cc_please-please-please-let-me-get-what-i-want-2005-remaster-youtubemp3free.org.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador nao consegue reproduzir audio. <a href="midia/ytmp3free.cc_please-please-please-let-me-get-what-i-want-2005-remaster-youtubemp3free.org.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> <!-- Use a tag <audio> para poder adicionar audios e <source src=""> para selecionar o arquivo mp3-->
</body>
</html>
